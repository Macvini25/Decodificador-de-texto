<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="botoes.js"></script>
</head>

<body>
    <header class="cabecalho">
       <img class="cabecalho__img" src="./assets/logo.png" alt="Logo Alura">
        <h1 class="cabecalho__h1">Decodificador de Texto</h1>
    </header>
    
    <main>
        <div class="content">
            <textarea id="inputTexto" placeholder="Digite um texto que vocÃª deseja criptografar ou descriptografar."></textarea>
            <div class="button-group">
                <button class="btn-criptografar" onclick="criptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>        
            <textarea id="outputTexto" readonly placeholder="Nenhuma mensagem encontrada"></textarea>
        </div>
        <div class="container">
            <img src="./assets/imagem.png" alt="Foto menino com uma lupa">
        </div>
    </main>
    <div class="rodape">
        <footer class="autoria">
            <p>Desenvolvido por Marcelo D. Antonio</p>
            <p>23/08/2024</p>
        </footer>
    </div>
</body>
</html>
